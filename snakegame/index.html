<!doctype html>
<html lang="en">

<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Super Brick Game Color: Snake</title>
<!-- Basic styling, centering of the canvas. -->
<style>
	@font-face {
	    font-family1: PressStart2P;
	    src1: url(PressStart2P.ttf);
	}
	body {
		background-color: #000000;
		color: #ffffff;
		font-family: Lucida Console;
		font-size: 14px;
	}
	canvas {
		display: block;
		position: absolute;
		border: 1px solid #000000;
		margin: auto;
		top: 0;
		bottom: 0;
		right: 0;
		left: 0;
	}
</style>
</head>
<body>

<div class="info">
[UP][DOWN][LEFT][RIGHT] - move<br>[P] - play/pause<br>[S] - sound/mute<br>
[SPACE] - action</div>

<center>SUPER BRICK GAME COLOR: Snake</center>

<script>
// SNAKE GAME ------------------------------------------------------------------
var

/**
 * Constats
 */
COLS = 20,
ROWS = 20,
TILE_WIDTH = 20,
SCOREBOARD_WIDTH = 100,

EMPTY = 0,
SNAKE = 1,
FRUIT = 2,

//EMPTY_COLOR = "#cccccc",
// classic color
EMPTY_COLOR = "#a9b9a9",
//EMPTY_COLOR = "#d6d6d6",
//SNAKE_COLOR = "#339900",
// classic color
SNAKE_COLOR = "#000000",
//FRUIT_COLOR = "#ee0000",
FRUIT_COLOR = "#666666",
//FRUIT_COLOR = "rgba(0, 0, 0, 0.5)",
//FRUIT_COLOR = "#000000",

LEFT  = 0,
UP    = 1,
RIGHT = 2,
DOWN  = 3,
SPACE = 4,
SOUND = 5,
//PAUSE = 4,

KEY_LEFT  = 37,
KEY_UP    = 38,
KEY_RIGHT = 39,
KEY_DOWN  = 40,
KEY_P 	  = 80,
KEY_SPACE = 32,
KEY_S 	  = 83,

/**
 * Game objects
 */
canvas,	  /* HTMLCanvas */
ctx,	  /* CanvasRenderingContext2d */
keystate, /* Object, used for keyboard inputs */
frames,   /* number, used for animation */
score,	  /* number, keep track of the player score */

level,
hiscore;
//attempt;
hiscore = 0;
//attempt = 3;


// function getRndColor() {
// var cr = 'rgb('+
//     Math.floor(Math.random()*256)+','+
//     Math.floor(Math.random()*256)+','+
//     Math.floor(Math.random()*256)+')';
// }


// var cr = 'rgb('+
//     Math.floor(Math.random()*256)+','+
//     Math.floor(Math.random()*256)+','+
//     Math.floor(Math.random()*256)+')';

/**
 * Grid datastructor, usefull in games where the game world is
 * confined in absolute sized chunks of data or information.
 * 
 * @type {Object}
 */
grid = {

	width: null,  /* number, the number of columns */
	height: null, /* number, the number of rows */
	_grid: null,  /* Array<any>, data representation */

	/**
	 * Initiate and fill a c x r grid with the value of d
	 * @param  {any}    d default value to fill with
	 * @param  {number} c number of columns
	 * @param  {number} r number of rows
	 */
	init: function(d, c, r) {
		this.width = c;
		this.height = r;

		this._grid = [];
		for (var x=0; x < c; x++) {
			this._grid.push([]);
			for (var y=0; y < r; y++) {
				this._grid[x].push(d);
			}
		}
	},

	/**
	 * Set the value of the grid cell at (x, y)
	 * 
	 * @param {any}    val what to set
	 * @param {number} x   the x-coordinate
	 * @param {number} y   the y-coordinate
	 */
	set: function(val, x, y) {
		this._grid[x][y] = val;
	},

	/**
	 * Get the value of the cell at (x, y)
	 * 
	 * @param  {number} x the x-coordinate
	 * @param  {number} y the y-coordinate
	 * @return {any}   the value at the cell
	 */
	get: function(x, y) {
		return this._grid[x][y];
	}
}

/**
 * The snake, works as a queue (FIFO, first in first out) of data
 * with all the current positions in the grid with the snake id
 * 
 * @type {Object}
 */
snake = {

	direction: null, /* number, the direction */
	last: null,		 /* Object, pointer to the last element in
						the queue */
	_queue: null,	 /* Array<number>, data representation*/

	/**
	 * Clears the queue and sets the start position and direction
	 * 
	 * @param  {number} d start direction
	 * @param  {number} x start x-coordinate
	 * @param  {number} y start y-coordinate
	 */
	init: function(d, x, y) {
		this.direction = d;

		this._queue = [];
		this.insert(x, y);
	},

	/**
	 * Adds an element to the queue
	 * 
	 * @param  {number} x x-coordinate
	 * @param  {number} y y-coordinate
	 */
	insert: function(x, y) {
		// unshift prepends an element to an array
		this._queue.unshift({x:x, y:y});
		this.last = this._queue[0];
	},

	/**
	 * Removes and returns the first element in the queue.
	 * 
	 * @return {Object} the first element
	 */
	remove: function() {
		// pop returns the last element of an array
		return this._queue.pop();
	}
};

/**
 * Set a food id at a random free cell in the grid
 */
function setFood() {

	var empty = [];
	// iterate through the grid and find all empty cells
	for (var x=0; x < grid.width; x++) {
		for (var y=0; y < grid.height; y++) {
			if (grid.get(x, y) === EMPTY) {
				empty.push({x:x, y:y});
			}
		}
	}
	// chooses a random cell
	var randpos = empty[Math.round(Math.random()*(empty.length - 1))];
	grid.set(FRUIT, randpos.x, randpos.y);

}

/**
 * Starts the game
 */
function main() {

	// create and initiate the canvas element
	canvas = document.createElement("canvas");
	ctx = canvas.getContext("2d");
	canvas.width = COLS*TILE_WIDTH+SCOREBOARD_WIDTH;
	canvas.height = ROWS*TILE_WIDTH;

	// add the canvas element to the body of the document
	document.body.appendChild(canvas);

	// classic color
	canvas.style.backgroundColor = '#B1C2B1';
	//canvas.style.backgroundColor = '#dddddd';

	// sets an base font for bigger score display
	//ctx.font = "12px Helvetica";
	//ctx.font = "12px Lucida Console";

	frames = 0;
	keystate = {};
	// keeps track of the keybourd input
	document.addEventListener("keydown", function(evt) {
		keystate[evt.keyCode] = true;
	});
	document.addEventListener("keyup", function(evt) {
		delete keystate[evt.keyCode];
	});

	// intatiate game objects and starts the game loop
	init();
	loop();

}

/**
 * Resets and inits game objects
 */
function init() {

	score = 0;
	// if (attempt > 0) {score = score;}
	// if (attempt == 0) {score = 0;}

	level = 1;
	//if (attempt == 0) {attempt = 3;}

	grid.init(EMPTY, COLS, ROWS);

	var sp = {x:Math.floor(COLS/2), y:ROWS-1};
	snake.init(UP, sp.x, sp.y);
	grid.set(SNAKE, sp.x, sp.y);

	setFood();

}

/**
 * The game loop function, used for game updates and rendering
 */
function loop() {

	update();
	draw();
	// When ready to redraw the canvas call the loop function
	// first. Runs about 60 frames a second
	window.requestAnimationFrame(loop, canvas) ||
	window.webkitRequestAnimationFrame(loop, canvas) ||
	window.mozRequestAnimationFrame(loop, canvas) ||
	window.oRequestAnimationFrame(loop, canvas) ||
	window.msRequestAnimationFrame(loop, canvas);

}

/**
 * Updates the game logic
 */
function update() {
	
	frames += 1;

	// changing direction of the snake depending on which keys that are pressed
	if (keystate[KEY_LEFT] && snake.direction !== RIGHT) {
		snake.direction = LEFT;
	}
	if (keystate[KEY_UP] && snake.direction !== DOWN) {
		snake.direction = UP;
	}
	if (keystate[KEY_RIGHT] && snake.direction !== LEFT) {
		snake.direction = RIGHT;
	}
	if (keystate[KEY_DOWN] && snake.direction !== UP) {
		snake.direction = DOWN;
	}
	// pause/start
	if (keystate[KEY_P]) {
		console.log('pause');
		// чашка чая -----------------------------------------------------------
		ctx.clearRect(canvas.width-99, canvas.height-60, 99, 60);
		ctx.font = "36px Helvetica";
		ctx.fillStyle = "#000000";
		ctx.fillText("\u2615", canvas.width-60, canvas.height-20);
		// сообщение о паузе -------------------------------
		alert( "\t         PAUSE\t\n\n" + "Press [ENTER] to continiue");
	} else {
		ctx.clearRect(canvas.width-99, canvas.height-60, 99, 60);
		ctx.font = "36px Helvetica";
		ctx.fillStyle = EMPTY_COLOR;
		ctx.fillText("\u2615", canvas.width-60, canvas.height-20);
	}
	// mute/sound
	if (keystate[KEY_S]) {
		console.log('sound/mute');
		// нота --------------------------------------------
		ctx.clearRect(canvas.width-99, canvas.height-120, 99, 60);
		ctx.font = "36px Helvetica";
		ctx.fillStyle = EMPTY_COLOR;
		ctx.fillText("\u266B", canvas.width-60, canvas.height-80);
	} else {
		ctx.clearRect(canvas.width-99, canvas.height-120, 99, 60);
		ctx.font = "36px Helvetica";
		ctx.fillStyle = "#000000";
		ctx.fillText("\u266B", canvas.width-60, canvas.height-80);
	}
	// action button
	if (keystate[KEY_SPACE]) {
		console.log('action!');
	}

	// each five frames update the game state.
	if (frames%12 === 0) {
		// pop the last element from the snake queue i.e. the head
		var nx = snake.last.x;
		var ny = snake.last.y;
		// updates the position depending on the snake direction
		switch (snake.direction) {
			case LEFT:
				console.log('move_left');
				nx--;
				break;
			case UP:
				console.log('move_up');
				ny--;
				break;
			case RIGHT:
				console.log('move_right');
				nx++;
				break;
			case DOWN:
				console.log('move_down');
				ny++;
				break;
		}

		// checks all gameover conditions
		if (0 > nx || nx > grid.width-1  ||
			0 > ny || ny > grid.height-1 ||
			grid.get(nx, ny) === SNAKE) {

			//attempt -= 1;

			//if (attempt == 0) {
				console.log('game_over');
				alert("\t    GAME OVER\n\n" + "\t    Your score: " + score + 
				"\nPress [ENTER] to restart game");
				//console.log('return_game');
			//}

			return init();
		}

		// check wheter the new position are on the fruit item
		if (grid.get(nx, ny) === FRUIT) {
			// increment the score and sets a new fruit position
			console.log('eat_food');
			score += 100;
			setFood();

			if (score > hiscore) {
				hiscore = score;
			}

			if (score == 10000) {
				attempt += 1;
				//level += 1;
				//score += 1000;
			}

		} else {
			// take out the first item from the snake queue i.e
			// the tail and remove id from grid
			var tail = snake.remove();
			grid.set(EMPTY, tail.x, tail.y);
		}

		// add a snake id at the new position and append it to 
		// the snake queue
		grid.set(SNAKE, nx, ny);
		snake.insert(nx, ny);
	}

}

/**
 * Render the grid to the canvas.
 */
function draw() {

	// calculate tile-width and -height
	var tw = (canvas.width-100)/grid.width;
	var th = canvas.height/grid.height;

	ctx.fillStyle = "#000000";
	ctx.beginPath();
	ctx.moveTo(canvas.width-100, 0);
	ctx.lineTo(canvas.width-100, canvas.height);
	ctx.stroke();

	// iterate through the grid and draw all cells
	for (var x=0; x < grid.width; x++) {
		for (var y=0; y < grid.height; y++) {
			// sets the fillstyle depending on the id of
			// each cell
			switch (grid.get(x, y)) {
				case EMPTY:
					ctx.fillStyle = EMPTY_COLOR;
					// ctx.clearRect(x*tw, y*th, tw, th);
					// ctx.fillRect(x*tw+1, y*th+1, tw-2, th-2);
					// ctx.clearRect(x*tw+4, y*th+4, tw-8, th-8);
					// ctx.fillRect(x*tw+6, y*th+6, tw-12, th-12);
					break;
				case SNAKE:
					ctx.fillStyle = SNAKE_COLOR;
					// ctx.clearRect(x*tw, y*th, tw, th);
					// ctx.fillRect(x*tw+1, y*th+1, tw-2, th-2);
					// ctx.clearRect(x*tw+4, y*th+4, tw-8, th-8);
					// ctx.fillRect(x*tw+6, y*th+6, tw-12, th-12);
					break;
				case FRUIT:
					ctx.fillStyle = FRUIT_COLOR;
					// ctx.clearRect(x*tw, y*th, tw, th);
					// ctx.fillRect(x*tw+1, y*th+1, tw-2, th-2);
					// ctx.clearRect(x*tw+4, y*th+4, tw-8, th-8);
					// ctx.fillRect(x*tw+6, y*th+6, tw-12, th-12);
					break;
			}

			//ctx.fillRect(x*tw, y*th, tw, th);
			ctx.clearRect(x*tw, y*th, tw, th);

			ctx.fillRect(x*tw+1, y*th+1, tw-2, th-2);
			ctx.clearRect(x*tw+4, y*th+4, tw-8, th-8);
			ctx.fillRect(x*tw+6, y*th+6, tw-12, th-12);
		}
	}

	ctx.clearRect(canvas.width-99, 0, 99, 100);

	// changes the fillstyle once more and draws the score
	// message to the canvas
	ctx.fillStyle = "#000000";

	ctx.font = "12px Helvetica";

	ctx.fillText("HI-SCORE:", canvas.width-80, 20);

	if (hiscore <= 0) {
		ctx.fillText("0" + "0" + "0" + "0" + "0" + "0", canvas.width-60, 40);
	}
	if (hiscore < 10) {
		ctx.fillText("0" + "0" + "0" + "0" + "0" + hiscore, canvas.width-60, 40);
	}
	if (hiscore >= 10 && hiscore < 100) {
		ctx.fillText("0" + "0" + "0" + "0" + hiscore, canvas.width-60, 40);
	}
	if (hiscore >= 100 && hiscore < 1000) {
		ctx.fillText("0" + "0" + "0" + hiscore, canvas.width-60, 40);
	}
	if (hiscore >= 1000 && hiscore < 10000) {
		ctx.fillText("0" + "0" + hiscore, canvas.width-60, 40);
	}
	if (hiscore >= 10000 && hiscore < 100000) {
		ctx.fillText("0" + hiscore, canvas.width-60, 40);
	}
	if (hiscore >= 100000) {
		ctx.fillText(hiscore, canvas.width-60, 40);
	}

	ctx.fillText("SCORE:", canvas.width-80, 60);

	if (score <= 0) {
		ctx.fillText("0" + "0" + "0" + "0" + "0" + "0", canvas.width-60, 80);
	}
	if (score < 10) {
		ctx.fillText("0" + "0" + "0" + "0" + "0" + score, canvas.width-60, 80);
	}
	if (score >= 10 && score < 100) {
		ctx.fillText("0" + "0" + "0" + "0" + score, canvas.width-60, 80);
	}
	if (score >= 100 && score < 1000) {
		ctx.fillText("0" + "0" + "0" + score, canvas.width-60, 80);
	}
	if (score >= 1000 && score < 10000) {
		ctx.fillText("0" + "0" + score, canvas.width-60, 80);
	}
	if (score >= 10000 && score < 100000) {
		ctx.fillText("0" + score, canvas.width-60, 80);
	}
	if (score >= 100000) {
		ctx.fillText(score, canvas.width-60, 80);
	}

	ctx.clearRect(canvas.width-99, 90, 99, 120);

	ctx.fillText("LEVEL:", canvas.width-80, 100);
	ctx.fillText("\u25B2  " + level + "  \u25BC", canvas.width-70, 120);
	ctx.fillText("SPEED:", canvas.width-80, 140);
	ctx.fillText("\u25C4" + "  1  " + "\u25BA", canvas.width-70, 160);
	//ctx.fillText("ATTEMPTS:", canvas.width-80, 180);
	//ctx.fillText(attempt, canvas.width-50, 200);

}

// start and run the game
main();
console.log('start_game');
</script>
