<!doctype html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Super Brick Game Color Advance: Board</title>
<style>
    @font-face {
        font-family: PressStart2P;
        src: url(PressStart2P.ttf);
    }
    body {
        background-color: #000000;
        color: #ffffff;
        font-family: "PressStart2P";
        font-size: 12px;
    }
    canvas {
        display: block;
        position: absolute;
        border: 1px solid #000000;
        margin: auto;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
    }
</style>
</head>

<body>
<br>
<center>SUPER BRICK GAME COLOR ADVANCE: Board</center>

<script>

var COLS = 20;
var ROWS = 20;
var TILE_WIDTH = 20;
var SCOREBOARD_WIDTH = 100;

var CANVAS_BGCOLOR = "#b1c2b1";
var EMPTY_WCOLOR = "#a9b9a9";
var EMPTY_BCOLOR = "#000000";

var canvas;
var ctx;

function drawBrick(pos_x, pos_y, xw, yh, color) {

    ctx.fillStyle = color;
    //ctx.fillRect(pos_x, pos_y, xw, yh);
    ctx.clearRect(pos_x, pos_y, xw, yh);
    ctx.fillRect(pos_x+1, pos_y+1, xw-2, yh-2);
    ctx.clearRect(pos_x+4, pos_y+4, xw-8, yh-8);
    ctx.fillRect(pos_x+6, pos_y+6, xw-12, yh-12);

}

function drawBlankField() {

    for (var row = 0; row < ROWS; row += 1) {
        for (var column = 0; column < COLS; column += 1) {
            // coordinates of the top-left corner
            var x = column * TILE_WIDTH;
            var y = row * TILE_WIDTH;

            drawBrick(x, y, TILE_WIDTH, TILE_WIDTH, EMPTY_WCOLOR);
        }
    }

}

var snake = {
    x : 0,
    y : 0,
    printSnake : function() {
        drawBrick(this.x+TILE_WIDTH*10, this.y+TILE_WIDTH*9, TILE_WIDTH, TILE_WIDTH, EMPTY_BCOLOR);
    }
}

function main() {

    canvas = document.createElement("canvas");
    ctx = canvas.getContext("2d");

    canvas.width = COLS*TILE_WIDTH+SCOREBOARD_WIDTH;
    canvas.height = ROWS*TILE_WIDTH;
    canvas.style.backgroundColor = CANVAS_BGCOLOR;

    document.body.appendChild(canvas);

    ctx.fillStyle = "#000000";
    ctx.beginPath();
    ctx.moveTo(canvas.width-SCOREBOARD_WIDTH, 0);
    ctx.lineTo(canvas.width-SCOREBOARD_WIDTH, canvas.height);
    ctx.stroke();

    drawBlankField();
    snake.printSnake();

}

main();
console.log('start_game');
</script>

</body>
</html>
