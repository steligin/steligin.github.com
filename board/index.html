<!doctype html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Super Brick Game Color Advance: Board</title>
<style>
    @font-face {
        font-family1: PressStart2P;
        src1: url(PressStart2P.ttf);
    }
    body {
        background-color: #000000;
        color: #ffffff;
        font-family: Lucida Console;
        font-size: 14px;
    }
    canvas {
        display: block;
        position: absolute;
        border: 1px solid #000000;
        margin: auto;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
    }
</style>
</head>

<body>
<center>SUPER BRICK GAME COLOR ADVANCE: Board</center>

<script>

var COLS = 20;
var ROWS = 20;
var TILE_WIDTH = 20;
var SCOREBOARD_WIDTH = 100;

var CANVAS_BGCOLOR = "#b1c2b1";
var EMPTY_WCOLOR = "#a9b9a9";
var EMPTY_BCOLOR = "#000000";

var canvas;
var ctx;

function drRect(pos_x, pos_y, xw, yh, color) {

    var pos_x;
    var pos_y;
    var xw;
    var yh;
    var color;

    ctx.fillStyle = color;
    ctx.fillRect(pos_x, pos_y, xw, yh);

}

function main() {

    canvas = document.createElement("canvas");
    ctx = canvas.getContext("2d");

    canvas.width = COLS*TILE_WIDTH+SCOREBOARD_WIDTH;
    canvas.height = ROWS*TILE_WIDTH;
    canvas.style.backgroundColor = CANVAS_BGCOLOR;

    document.body.appendChild(canvas);

    ctx.fillStyle = "#000000";
    ctx.beginPath();
    ctx.moveTo(canvas.width-SCOREBOARD_WIDTH, 0);
    ctx.lineTo(canvas.width-SCOREBOARD_WIDTH, canvas.height);
    ctx.stroke();

    for (var row = 0; row < ROWS; row ++) {
        for (var column = 0; column < COLS; column ++) {
            // coordinates of the top-left corner
            var x = column * TILE_WIDTH;
            var y = row * TILE_WIDTH;

            if (row%2 == 0) {
                if (column%2 == 0) {
                    ctx.fillStyle = EMPTY_BCOLOR;
                } else {
                    ctx.fillStyle = EMPTY_WCOLOR;
                  }
            } else {

                if (column%2 == 0) {
                    ctx.fillStyle = EMPTY_WCOLOR;
                } else {
                    ctx.fillStyle = EMPTY_BCOLOR;
                  }
              }

            ctx.clearRect(x, y, TILE_WIDTH, TILE_WIDTH);
            ctx.fillRect(x+1, y+1, TILE_WIDTH-2, TILE_WIDTH-2);
            ctx.clearRect(x+4, y+4, TILE_WIDTH-8, TILE_WIDTH-8);
            ctx.fillRect(x+6, y+6, TILE_WIDTH-12, TILE_WIDTH-12);
        }
    }

    // drRect(0, 0, 50, 50, EMPTY_WCOLOR);
    // drRect(50, 0, 50, 50, EMPTY_BCOLOR);
    // drRect(100, 0, 50, 50, EMPTY_WCOLOR);
    // drRect(150, 0, 50, 50, EMPTY_BCOLOR);

}

main();
console.log('start_game');
</script>

</body>
</html>
