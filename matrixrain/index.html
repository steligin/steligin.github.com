<title>Super Brick Game Color Advance: Matrix Rain</title>
<style>
    @font-face {font-family: PressStart2P; src: url(PressStart2P.ttf);}
    body {background-color: #000000; color: #ffffff; font-family: "PressStart2P"; 
    font-size1: 12px;}
    canvas {display: block; position: absolute; border: 1px solid #000000; 
    margin: auto; top: 0; bottom: 0; right: 0; left: 0;}
</style>

<script>

var COLS = 20;
var ROWS = 20;
var TILE_WIDTH = 20;
var SCOREBOARD_WIDTH = 100;

var CANVAS_BGCOLOR = "#b1c2b1";

canvas = document.createElement("canvas");
ctx = canvas.getContext("2d");
canvas.width = COLS*TILE_WIDTH+SCOREBOARD_WIDTH;
canvas.height = ROWS*TILE_WIDTH;
canvas.style.backgroundColor = CANVAS_BGCOLOR;

document.body.appendChild(canvas);

ctx.fillStyle = "#000000";
ctx.lineWidth = 1;
ctx.beginPath();
ctx.moveTo(canvas.width-SCOREBOARD_WIDTH+0.5, 0+0.5);
ctx.lineTo(canvas.width-SCOREBOARD_WIDTH+0.5, canvas.height+0.5);
ctx.stroke();

//making the canvas full screen
// canvas.width = window.innerWidth;
// canvas.height = window.innerHeight;

//chinese characters - taken from the unicode charset
var symbols = "0123456789ABCDEF";
//var symbols = ctx.fillRect(0, 0, 20, 20);
// var symbols = {
//     x : 0,
//     y : 0,
//     tx : 20,
//     ty : 20
// };

//converting the string into an array of single characters
symbols = symbols.split("");

var font_size = 10;
//number of columns for the rain
var columns = (canvas.width-SCOREBOARD_WIDTH)/font_size;
//an array of drops - one per column
var drops = [];
//x below is the x coordinate
//1 = y co-ordinate of the drop(same for every drop initially)
for (var x = 0; x < columns; x++)
    drops[x] = 1;

//drawing the characters
function draw()
{

    //Black BG for the canvas
    //translucent BG to show trail
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = "#00ff00"; //green text
    ctx.font = font_size + "px PressStart2P";

    //looping over drops
    for(var i = 0; i < drops.length; i++)
    {
        //a random symbols character to print
        var text = symbols[Math.floor(Math.random()*symbols.length)];
        //x = i*font_size, y = value of drops[i]*font_size
        ctx.fillText(text, i*font_size, drops[i]*font_size);
        
        //sending the drop back to the top randomly after it has crossed the screen
        //adding a randomness to the reset to make the drops scattered on the Y axis
        if(drops[i]*font_size > canvas.height && Math.random() > 0.975)
            drops[i] = 0;
        
        //incrementing Y coordinate
        drops[i]++;
    }

}

setInterval(draw, 1000/17);
